<ul class="list-group">
  <li class="list-group-item px-0 border-0">
    <a href="#" class="text-dark" (click)="selectCategory(null)">Все</a>
  </li>
  <li *ngFor="let category of getCategories()" class="list-group-item px-0 border-0">
    <a href="#" class="text-dark" (click)="selectCategory(category)">{{category}}</a>
  </li>
</ul>
